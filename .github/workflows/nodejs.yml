name: Deploy BroRACI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install, Build and Deploy
      - run: npm install
      - run: npm run deploy
        env:
          CI: true
          REACT_APP_APIKEY: ${{ secrets. FIREBASE_API_KEY }}
